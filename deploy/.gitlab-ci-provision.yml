terraform:drydestroy:
  stage: cleanup
  script:
    - gitlab-terraform plan -destroy
  resource_group: ${TF_STATE_NAME}
  when: manual

terraform:destroy:
  stage: cleanup
  script:
    - gitlab-terraform destroy
  resource_group: ${TF_STATE_NAME}
  when: manual
