image:
  name: ${TF_CONTAINER_IMAGE}

stages:
  - generate-secrets
  - preview
  - cleanup

# REQUIRED - for child pipeline
workflow:
  rules:
    - when: always

cache:
  key: "${TF_ROOT}"
  paths:
    - ${TF_ROOT}/.terraform/
    - deploy/.creds/

generate-secrets:
  image: bash:latest
  stage: generate-secrets
  script:
    - mkdir deploy/.creds && cd deploy/.creds
    - echo $SA_GCP | base64 -d > gcloud_sa_compute_admin.json && echo "Service account successfully decoded"

