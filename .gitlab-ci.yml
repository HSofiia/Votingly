image:
  name: "registry.gitlab.com/gitlab-org/terraform-images/releases/v1.8.0"

stages:
  - gen_keys
  - validate
  - tf_plan
  # - tf_apply
  # - ans_config
  # - tf_destroy

variables:
  # ENVIRONMENT: "prod"
  # TF_ADDRESS: https://gitlab.com/api/v4/projects/$CI_PROJECT_ID/terraform/state/votingly-tf
  TF_ROOT: ${CI_PROJECT_DIR}/deploy/prod  # The relative path to the root directory of the Terraform project
  TF_STATE_NAME: default      # The name of the state file used by the GitLab Managed Terraform state backend

cache:
  key: "${TF_ROOT}"
  paths:
    - ${TF_ROOT}/.terraform/

gen_keys:
  image: bash:latest
  stage: gen_keys
  script:
    - apk update && apk add openssh-client
    - mkdir deploy/.creds && cd deploy/.creds
    - echo $SA_GCP | base64 -d > gcloud_sa_compute_admin.json && echo "Service account successfully decoded"
    - ssh-keygen -f vm_key -q -t rsa -N "" && echo "Keys successfully generated"
  artifacts:
    name: keys
    expire_in: "1 day"
    paths:
      - deploy/.creds

.terraform:fmt:
  stage: validate
  script:
    - gitlab-terraform fmt
  allow_failure: true

.terraform:validate:
  stage: validate
  script:
    - gitlab-terraform validate

terraform-build:
  stage: tf_plan
  script:
    - gitlab-terraform plan
