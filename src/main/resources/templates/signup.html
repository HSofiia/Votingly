<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="~{header :: meta_script_link}"/>

    <title> Signup Form </title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="/js/signup.js" type="module"></script>
</head>
<body class="bodySign">

<section class="container forms containerSign">
    <div class="form signup" id="signup">
        <div class="form-content">
            <header class="headerSign">Signup</header>
            <form th:action="@{/api/signup}" method="post" class="formSign">
                <div class="field input-field">
                    <input id="firstName" name="firstName" type="text" placeholder="First Name" class="input" required>
                </div>

                <div class="field input-field">
                    <input id="lastName" name="lastName" type="text" placeholder="Last Name" class="input" required>
                </div>

                <div class="field input-field">
                    <input id="email" name="email" type="email" placeholder="Email" class="input" required>
                </div>

                <div class="field input-field">
                    <input id="password" name="password" type="password" placeholder="Create password" class="password"
                           required minlength="6" maxlength="10"/>
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <!--                <div class="field input-field">-->
                <!--                    <input type="password" placeholder="Confirm password" class="password">-->
                <!--                </div>-->

                <div class="field button-field">
                    <button type="submit">Signup</button>
                </div>
            </form>

            <div class="form-link">
                <span>Already have an account? <a class="link login-link"
                                                  onclick="window.location='login';">Login</a></span>
            </div>
        </div>

    </div>
</section>
</body>
</html>
