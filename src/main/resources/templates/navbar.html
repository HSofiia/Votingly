<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>

<header th:fragment="navbar">

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-family: 'Syne', sans-serif">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Votingly</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav" style="display: flex;">
                <li class="authentication" sec:authorize="isAuthenticated()">
                    <a class="nav-link" id="welcome">Welcome, <span sec:authentication="name"></span>!</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/account(id=${#authentication.principal.userId})}" id="myAccount">My Account</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</header>
</body>
</html>
