<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .survey-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .notes-textarea {
            height: 150px;
        }
    </style>
</head>
<body>

<header th:replace="~{header :: header}"></header>

<div class="container">
    <!-- Survey Name -->
    <div class="row justify-content-center">
        <div class="col-12 text-center mt-4">
            <h2 class="survey-name">Active Survey Name</h2>
        </div>
    </div>

        <!-- Play, Stop, Pause Buttons -->
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <button type="button" class="btn btn-primary mr-2">Play</button>
                <button type="button" class="btn btn-danger mr-2">Stop</button>
                <button type="button" class="btn btn-warning">Pause</button>
            </div>
        </div>


        <!-- Other Existing Surveys -->
        <div class="row mt-4">
            <div class="col-md-6 offset-md-6">
                <h4>Other Existing Surveys</h4>
                <ul class="list-group">
                    <li class="list-group-item">Survey 1</li>
                    <li class="list-group-item">Survey 2</li>
                    <li class="list-group-item">Survey 3</li>
                    <li class="list-group-item">Survey 4</li>
                </ul>
            </div>
        </div>


    <!-- Notes Section -->
    <div class="row mt-4">
        <div class="col-12">
            <h4>Notes</h4>
            <textarea class="form-control notes-textarea" placeholder="Write your notes here..."></textarea>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, if needed) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
