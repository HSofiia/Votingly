<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/js/survey.js" defer></script>
    <title th:text="${survey.surveyName}"></title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Syne&display=swap" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <div th:replace="navbar.html"></div>

    <input type="hidden" id="surveyId" th:value="${survey.surveyId}">

    <p class="h1 text-center" style="font-family: 'Syne', sans-serif" th:text="${survey.surveyName}"></p>

    <div class="container" id="questionsContainer">
        <label for="field" style="font-family: 'Work sans', sans-serif">Question Text</label>
        <div id="field">Answer</div>
    </div>
    <div class="container h-100">
        <button class="btn btn-outline-dark" id="submitAnswerButton" type="submit">Submit</button>
    </div>
</div>
</body>
</html>
