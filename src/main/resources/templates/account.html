<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>My Account</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Syne&display=swap" rel="stylesheet"/>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
    <link href="/css/style.css" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script src="/js/account.js" type="module"></script>
</head>
<body>

<div class="row">

    <input id="accountId" type="hidden" th:value="${account.id}">

    <div class="col-9">
        <h4>Full Name</h4>
        <p id="firstName" th:text="${account.firstName}"></p>
        <p id="lastName" th:text="${account.lastName}"></p>
        <h4>Email</h4>
        <p id="email" th:text="${account.email}"></p>
    </div>

</div>
<div class="row mt-3">
    <div>
        <a th:href="@{/surveys}" type="button" class="btn btn-primary">Go Back</a>
    </div>
</div>

</body>
</html>
