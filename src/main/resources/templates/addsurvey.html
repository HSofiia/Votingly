<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <thymeleaf th:replace="~{header :: meta_script_link}"/>
    <title>Survey Page</title>
    <script src="/js/addsurvey.js" type="module" defer></script>
</head>
<body>
<div class="container-fluid">
    <header th:replace="~{header :: header}"></header>

    <form id="surveyForm">
        <div class="mb-3">
            <label for="surveyName" class="form-label">Survey Name</label>
            <input type="text" class="form-control" id="surveyName" name="surveyName" required
                   placeholder="Enter the name of your survey">
        </div>
        <div class="mb-3">
            <label for="surveyType" class="form-label">Survey Type</label>
            <select class="form-select" id="surveyType" name="surveyType" required>
                <option value="LINEAR">Linear</option>
                <option value="CIRCULAR">Circular</option>
            </select>
        </div>
        <div id="questionContainer"></div>
        <button type="button" class="btn btn-primary" id="addQuestionBtn">Add Question</button>
        <button type="submit" class="btn btn-success mt-3">Submit Survey</button>
    </form>


</div>
<div th:replace="~{footer :: footer}"></div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
